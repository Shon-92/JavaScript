<!DOCTYPE html>
<html>
<head>
    <title>Loop Loop</title>
</head>

<body> 

    <script>
        //create a variable that starts at 1 so that 1 is included 
let i =1; 
        //check if i is less than or equal to 101
while ( i<=101 ){
    //write what number i is on currently with a space break
    document.write(i + "<br>");
//add i by two to select every third number
i=i+3;
}



    </script>
</body>
</html>
